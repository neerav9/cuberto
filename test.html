<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Product List</title>
</head>

<body>
    <div class="navbar">
        <div class="content_navbar">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSux8UE_GDbi6KpQrPiD1efv5xhSqQeaCfg1A&s" 
                    alt="cuberto logo" class="logo">
            <div class="title"><a href="./homepage.html">Products</a></div>
            <div class="navlist">
                <ul class="nav-item"><a class="nav-link" href="#">Orders</a></ul>
                <ul class="nav-item"><a class="nav-link" style="font-size:x-large;" href="./cart.html"><i
                            class="bi bi-cart3"></i></a></ul>
            </div>
        </div>
    </div>
    <div class="filters">
        <div class="category-filter">
            <h2 align="center">Filter by Category</h2>
            <select id="category-filter" class="cfilter" onchange="filterProducts()">
                <option value="all">All Categories</option>
                <option value="Fashion">Fashion</option>
                <option value="Groceries">Groceries</option>
                <option value="Electronics">Electronics</option>
            </select>
        </div>
        <div class="price-filter">
            <h2 align="center">Filter by Price</h2>
            <select id="price-filter" class="pfilter" onchange="filterProducts()">
                <option value="all">All</option>
                <option value="0-999">Less than 1000</option>
                <option value="1000-4999">1000 to 5000</option>
                <option value="5000-9999">5000 to 10000</option>
                <option value="10000">Above 10000</option>
            </select>
        </div>
    </div>
    <div class="product-container" id="product-list">
    </div>
    <script src="script.js"></script>
</body>
</html>
